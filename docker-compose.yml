services:
  # PostgreSQLデータベース
  db:
    image: postgres:16-alpine
    container_name: company-system-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: company_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.jsアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: company-system-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/company_system?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - .:/app
      # node_modulesはコンテナ内のものを使用
      - /app/node_modules
      # .nextディレクトリもコンテナ内のものを使用
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        npm run dev
      "

volumes:
  postgres_data:
